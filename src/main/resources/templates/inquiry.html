<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의가 정상적으로 접수되었습니다.</title>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; font-family: Pretendard, sans-serif; background-color: #f7f7f7; padding: 20px;">

<div style="max-width: 520px; margin: 0 auto; background-color: #ffffff; padding: 40px; border-radius: 10px;">

    <h2 style="font-size: 26px; color: #333; margin-top: 0; margin-bottom: 10px;">
        문의 내용이 성공적으로 접수되었습니다.
    </h2>
    <p style="font-size: 16px; color: #555; line-height: 1.6;">
        <strong th:text="${nickname}">고객</strong>님, 문의해 주셔서 감사합니다. <br>
        담당자가 확인 후, 최대한 신속하게 답변드리겠습니다.
    </p>

    <div style="border-top: 1px solid #eeeeee; margin-top: 30px; padding-top: 20px;">
        <p style="font-size: 12px; color: #aaaaaa; text-align: center;">
            본 이메일은 문의하기 접수 시 자동으로 발송되는 메일입니다.
        </p>
    </div>

</div>

</body>
</html>
